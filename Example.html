<!DOCTYPE html>
<head>
  <script src = "tas-main.js"></script>
  <script>
  function start(){
    var room1 = new TAS.room("Room #1", 1, "It is a stinky room.");
    room1.inventory.push("Cake");
    var room2 = new TAS.room("Room #2", 2, "It is a less stinky room.");
    var room3 = new TAS.room("Room #3", 3, "It is a secret room.");
    room1.accessibleRoomsId.push(2);
    room1.placesName.push("A less stinky room.");

    room2.solved = false;
    room2.inventory.push("More cake");
    room2.accessibleRoomsId.push(1);
    room2.solveItems.push("Cake");
    room2.solvedText = "A secret door eats your delicious cake, and it opens.";
    room2.placesName.push("A more stinky room.");
    room2.solvedCondition = function(){
      room2.accessibleRoomsId.push(3);
      room2.placesName.push("A secret room.");
    }

    room3.inventory.push("Cheese");
    room3.solved = true;
    room3.accessibleRoomsId.push(2);
    TAS.roomReader(1);
  }
  </script>
</head>
<body>
<button onClick = "start()">Click here to start</button>
</body>
</html>
